<!--The content below is only a placeholder and can be replaced.-->
<div class="">
  <header class="">
    <div class="ui attatched menu">
      <img class="left item ci" src="http://www.cheeselab.co.kr/wp-content/uploads/2017/08/AAAAAAAAAAAA.png">
      <span class="right item">
        <button class="ui button" (click)="toggleVMenu()">
          <i class="list icon"></i>
        </button>
      </span>
    </div>
    <nav class="ui attatched menu">
      <img class="left item ci" src="http://www.cheeselab.co.kr/wp-content/uploads/2017/08/AAAAAAAAAAAA.png">
      <a [ngClass]="item.active ? 'active item': 'item'" href="#" *ngFor="let item of layout.menus">
        {{ item.name }}
      </a>
    </nav>
    <nav class="ui attatched fluid vertical menu" *ngIf="isVMenu">
      <a [ngClass]="item.active ? 'active item': 'item'" href="#" *ngFor="let item of layout.menus">
        {{ item.name }}
      </a>
    </nav>
  </header>
  <content>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
  </content>
  <footer></footer>
</div>
